<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Video Player</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">

    <!-- Login Page -->
    <div id="loginPage" class="flex justify-center items-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <div id="g_id_onload"
                data-client_id="365367985791-lsrdiflf30sv90t2v4g9hmk3b7ujhf2u.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>
    
    <!-- Main Page -->
    <div id="mainPage" class="hidden">
        <div class="bg-white p-4 rounded-lg shadow-md mb-6 flex items-center justify-between">
            <h2 class="text-2xl font-bold">SignMate</h2>
            <div class="flex items-center space-x-3">
                <img id="userImage" src="" alt="User" class="w-10 h-10 rounded-full">
                <span id="userName" class="text-lg">User</span>
            </div>
            <button onclick="logout()" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Logout</button>
        </div>

        <div class="flex max-w-screen-xl mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="flex-2 pr-6">
                <h2 class="text-2xl font-semibold mb-4">SignMate</h2>
                <div id="videoContainer" class="mb-4">
                    <iframe id="videoFrame" class="w-full h-80" src="" allowfullscreen></iframe>
                </div>
                <input type="text" id="videoUrl" placeholder="Paste video link here..." class="w-full p-3 mb-4 border border-gray-300 rounded-md">
                <button onclick="playVideo()" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700">Play</button>
            </div>
            <div class="flex-1 bg-gray-200 p-4 rounded-lg">
                <h3 class="text-xl font-semibold mb-4">Subtitles</h3>
                <div id="subtitleDisplay" class="bg-white p-4 rounded-md text-center text-lg">No subtitles available</div>
            </div>
        </div>
    </div>

    <script>
        function handleCredentialResponse(response) {
            console.log("Google Auth Response:", response);
            const userInfo = parseJwt(response.credential);
            localStorage.setItem("user", JSON.stringify(userInfo));
            showMainPage();
        }

        function parseJwt(token) {
            let base64Url = token.split(".")[1];
            let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            let jsonPayload = decodeURIComponent(
                atob(base64)
                    .split("")
                    .map(function (c) {
                        return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                    })
                    .join("")
            );
            return JSON.parse(jsonPayload);
        }

        function showMainPage() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("userName").innerText = user.name;
                document.getElementById("userImage").src = user.picture;
            }
            document.getElementById("loginPage").classList.add("hidden");
            document.getElementById("mainPage").classList.remove("hidden");
        }

        function logout() {
            localStorage.removeItem("user");
            window.location.reload();
        }

        window.onload = function () {
            if (localStorage.getItem("user")) {
                showMainPage();
            }
        };

        function playVideo() {
            let url = document.getElementById('videoUrl').value;
            let videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = '<iframe id="videoFrame" src="" allowfullscreen></iframe>';
            let videoFrame = document.getElementById('videoFrame');
            let subtitleDisplay = document.getElementById('subtitleDisplay');
            subtitleDisplay.innerText = "Loading subtitles...";

            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let videoId = url.split('v=')[1]?.split('&')[0] || url.split('/').pop();
                videoFrame.src = `https://www.youtube.com/embed/${videoId}`;
                fetchSubtitles(url);
            } else if (url.includes('facebook.com')) {
                videoFrame.src = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(url)}&show_text=0&width=560`;
                fetchSubtitles(url);
            } else if (url.includes('instagram.com')) {
                videoFrame.src = `https://www.instagram.com/p/${url.split('/p/')[1]?.split('/')[0]}/embed/`;
                fetchSubtitles(url);
            } else {
                subtitleDisplay.innerText = "No subtitles available";
            }
        }

        async function fetchSubtitles(videoUrl) {
            let subtitleDisplay = document.getElementById('subtitleDisplay');
            subtitleDisplay.innerText = "Fetching subtitles...";

            try {
                let response = await fetch("http://127.0.0.1:8000/transcribe", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ url: videoUrl })
                });

                let data = await response.json();
                subtitleDisplay.innerText = data.subtitles || "No subtitles available.";
            } catch (error) {
                subtitleDisplay.innerText = "Error fetching subtitles.";
            }
        }
    </script>
</body>
</html>
